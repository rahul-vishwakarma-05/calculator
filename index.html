<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatar App</title>
    <link rel="stylesheet" href="calc.css">
    <script defer src="calc.js"></script>
</head>

<body>
    <header>
        <h2>Calculator</h2>
    </header>
    <main>
        <input type="text" placeholder="2 + 3" class="result">
        <div class="buttons">
            <button id="Ac" style="background-color:rgb(247 150 35) !important; box-shadow: none;" value="Ac">Ac</button>
            <button id="dlt" style="background-color:rgb(247 150 35)!important; box-shadow: none">Dlt</button>
            <button style="background-color:rgb(247 150 35)!important; box-shadow: none">clr</button>
            <button value="-" style="background-color:rgb(247 150 35) !important;box-shadow: none"><ion-icon name="remove"></ion-icon></button>

            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            <button value="+" style="background-color:rgb(247 150 35) !important; box-shadow: none"><ion-icon name="add"></ion-icon></button>

            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>
            <button value="/" style="background-color:rgb(247 150 35) !important; box-shadow: none">/</button>

            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            <button value="*" style="background-color:rgb(247 150 35) !important;box-shadow: none"><ion-icon name="close"></ion-icon></button>

            <button value="%">%</button>
            <button value="0">0</button>
            <button value=".">.</button>

            <input  value="=" class="equal" style="background-color:rgb(247 150 35);"></button>



        </div>
    </main>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>

</html>
